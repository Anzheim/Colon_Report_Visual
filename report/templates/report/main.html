{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick JavaScript -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script defer src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.164.1/examples/jsm/"
            }
        }
    </script>      

    <script>
        const focuses = JSON.parse('{{focuses | safe}}');
        console.log(focuses); 
    </script>

    <script type="module" src="{% static 'report/main.js' %}"></script>
    <script src="
        https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js
    "></script>
    <link href="
        https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.css
    " rel="stylesheet">
    
{% endblock scripts %}

{% block content %}
    <style>
        .label {
            color: white;
            text-shadow: -1px 1px 1px rgb(0,0,0);
            margin-left: 25px;
            font-size: 20px;
            display: block;
        }
        .label.hidden {
            display: none;
        }
        .label_of_position {
            color: lightblue;
            font-weight: bold;
            text-decoration: underline;
            font-size: 25px;
            font-family: "DFKai-SB"
        }
        .label_of_position.hidden{
            display: none;
        }

        .slick-slider {
            width: 300px;
            margin: 0 auto;
        }
        .slick-slide img {
            width: 100%;
        }
        .description {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .slick-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
        .center {
  text-align: LEFT;
}

.controller-status {
  font-weight: bold;
  text-align: LEFT;
}

#controller-connected {
  color: white;
}

#controller-connected-area {
  display: none;
}

#controller-not-connected-area {
  color: white;
  display: flex;
  justify-content: LEFT;
  align-items: LEFT;
  gap: 10px;
}

.loader {
  display: inline-block;
  border: 8px solid #484848;
  border-radius: 50%;
  border-top: 8px solid #3498db;
  border-bottom: 8px solid #3498db;
  width: 20px;
  height: 20px;
  -webkit-animation: spin 1.5s linear infinite;
  animation: spin 1.5s linear infinite;
}
@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

    </style>
    <div id="scene-box"></div>
{% endblock content %}
