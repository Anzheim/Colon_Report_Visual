{% extends "base.html" %}
{% load static %}

{% block title %}大腸鏡病歷管理系統{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('{% static "hospital.jpg" %}');
        background-size: cover;
        background-position: center;
        color: white; /* 全局設置文字顏色為白色 */
        font-family: "Microsoft JhengHei", Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    .welcome-message {
        font-size: 36px;
        font-weight: bold; /* 設置文字粗體 */
        text-align: center;
        opacity: 0;
        animation: fadeIn 4s forwards; /* 文字淡入動畫 */
        margin-bottom: 2rem; /* 增加下邊距以與按鈕區域分開 */
        position: relative;
        z-index: 1;
        /* 增加文字陰影 */
        text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.8);
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    
    .btn-container {
        text-align: center;
    }
    
    .btn {
        display: inline-block;
        position: relative;
        z-index: 1;
        min-width: 200px;
        background: #9999cc;  /* 按鈕背景色 */
        border: 2px solid #9999cc;  /* 按鈕邊框色 */
        border-radius: 10px;
        color: white;  /* 按鈕文字顏色 */
        font-size: 1rem;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        overflow: hidden;
        transition: 0.5s;
        padding: 10px 20px;
        margin: 0 10px;
    }
    
    .btn span {
        position: absolute;
        width: 25%;
        height: 100%;
        background-color: white;  /* 泡泡效果顏色 */
        transform: translateY(150%);
        border-radius: 50%;
        left: calc((var(--n) - 1) * 25%);
        transition: 0.5s;
        transition-delay: calc((var(--n) - 1) * 0.1s);
        z-index: -1;
    }
    
    .btn:hover,
    .btn:focus {
        color: black;  /* 按鈕文字顏色在懸停時變為黑色 */
    }
    
    .btn:hover span {
        transform: translateY(0) scale(2);  /* 泡泡效果的動畫 */
    }
    
    .btn span:nth-child(1) {
        --n: 1;
    }
    .btn span:nth-child(2) {
        --n: 2;
    }
    .btn span:nth-child(3) {
        --n: 3;
    }
    .btn span:nth-child(4) {
        --n: 4;
    }
</style>

<div class="welcome-message">
    大腸鏡病歷管理系統
</div>
<div class="btn-container">
    <a href="/search/" class="btn">
        搜尋病歷
        <span></span><span></span><span></span><span></span>
    </a>
    <a href="/import_data/" class="btn">
        新增病歷
        <span></span><span></span><span></span><span></span>
    </a>
</div>
{% endblock %}
