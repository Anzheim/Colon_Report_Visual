{% block content %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>病例報告</title>
    <style>
        .label {
            color: white;
            text-shadow: -1px 1px 1px rgb(0,0,0);
            margin-left: 25px;
            font-size: 20px;
            display: block;
        }
        .label.hidden {
            display: none;
        }
        .label_of_position {
            color: lightblue;
            font-weight: bold;
            text-decoration: underline;
            font-size: 25px;
            font-family: "DFKai-SB"
        }
        .label_of_position.hidden{
            display: none;
        }
        .slick-slider {
            width: 300px;
            margin: 0 auto;
        }
        .slick-slide img {
            width: 100%;
        }
        .description {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .slick-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
